<div [formGroup]="creationUserForm">
    <mat-form-field class="form-item" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="creationUserFormControl['firstName']"
        [label]="'First Name'"></app-field-errors>

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="creationUserFormControl['lastName']"
        [label]="'Last Name'"></app-field-errors>

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="userEmail" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="creationUserFormControl['userEmail']"
        [label]="'Email'"></app-field-errors>

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="creationUserFormControl['age']" [label]="'Age'"></app-field-errors>

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput type="text" formControlName="company" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="creationUserFormControl['company']"
        [label]="'Company'"></app-field-errors>

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>Department</mat-label>
        <input matInput type="text" formControlName="department" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="creationUserFormControl['department']"
        [label]="'Department'"></app-field-errors>

    <div class="form-item">
        <mat-radio-group aria-mat-label="Gender" formControlName="gender" class="gender-group">
            <mat-radio-button [value]="false">Male</mat-radio-button>
            <mat-radio-button [value]="true">Female</mat-radio-button>
        </mat-radio-group>

        <app-field-errors class="text-danger" [control]="creationUserFormControl['gender']"
            [label]="'Gender'"></app-field-errors>

    </div>

    <app-image-upload [imageControl]="creationUserFormControl['imageUrl']"></app-image-upload>

</div>
