<div class="create-page-wrapper">
    <!-- (ngSubmit)="submit()" -->
    <form class="create-form" [formGroup]="creationUserForm">
        <h1 class="title">Create user</h1>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="userEmail" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput type="text" formControlName="company" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Department</mat-label>
            <input matInput type="text" formControlName="department" />
        </mat-form-field>
        <div class="form-item">
        <mat-radio-group aria-mat-label="Gender" formControlName="gender">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        </div>
            <button class="submit-btn" mat-flat-button color="accent">
                Отправить
            </button>
    </form>
</div>
