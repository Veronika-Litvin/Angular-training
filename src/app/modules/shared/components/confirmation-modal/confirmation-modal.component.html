<h1 mat-dialog-title>Leave page</h1>
<div mat-dialog-content>
    You have some unsaved changes and it will be lost. Do you want to leave the page?
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="accent" mat-dialog-close (click)="closeModal()">No, stay here</button>
    <button mat-stroked-button color="accent" mat-dialog-close (click)="leavePage()">OK, let me out!</button>
</div>
