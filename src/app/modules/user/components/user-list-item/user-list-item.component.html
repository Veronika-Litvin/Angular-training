<app-card (toggleItemEvent)="toggleFavorits()" [isFavorite] = "user.isFavorite">
  <p>{{user.item.name}} <strong>{{user.item.age}}</strong></p>
  <div>
    <img class="user-img" src="{{user.item.imageUrl}}" alt="User image">
    <p>{{user.item.gender ? 'female' : 'male'}}</p>
    <p>{{user.item.department}}</p>
    <p>{{user.item.company}}</p>
  </div>
</app-card>
