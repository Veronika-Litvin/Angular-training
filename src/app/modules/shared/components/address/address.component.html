<div [formGroup]="addressForm">

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>Adress Line</mat-label>
        <textarea matInput type="text" formControlName="addressLine"></textarea>
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="addressForm.get('addressLine')"
        [label]="'Addres line'"></app-field-errors>

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text" formControlName="city" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="addressForm.get('city')"
        [label]="'Addres line'"></app-field-errors>

    <mat-form-field class="form-item" appearance="fill">
        <mat-label>Zip</mat-label>
        <input matInput type="number" formControlName="zip" />
    </mat-form-field>

    <app-field-errors class="text-danger" [control]="addressForm.get('zip')"
        [label]="'Addres line'"></app-field-errors>

</div>
