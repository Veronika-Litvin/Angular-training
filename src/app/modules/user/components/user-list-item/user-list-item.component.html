<app-card (toggleItemEvent)="toggleFavorits()" [isFavorite] = "isFavorite">
  <p>{{user.firstName}} <strong>{{user.age}}</strong></p>
  <div>
    <img class="user-img" src="{{user.imageUrl}}" alt="User image">
    <p>{{user.gender ? 'female' : 'male'}}</p>
    <p>{{user.department}}</p>
    <p>{{user.company}}</p>
  </div>
</app-card>
