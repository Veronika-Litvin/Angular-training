<div class="user">
      <!-- <mat-card class="user-card" *ngIf="showNonActive || user.isActivated"> -->
      <mat-card #userCard class="user-card" [class.hidden]="!showNonActive && !user.isActivated">
        <mat-card-header>
          <mat-card-title>{{user.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{user.age}}</p>
          <p class="user-state" [ngClass]="{'green' : user.isActivated , 'red': !user.isActivated}">{{user.isActivated ? 'Active' : 'NonActive'}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button [disabled]="disableBtn()" (click)="deactivateUser(user)">Deactivate</button>
        </mat-card-actions>
      </mat-card>
</div>
