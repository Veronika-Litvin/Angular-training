<button mat-stroked-button class="navigate-btn" color="accent" (click)="navigateUserPage()">User</button>
<div class="cars">
    <mat-form-field appearance="fill">
        <mat-label>My favorite car</mat-label>
        <input matInput type="text" [(ngModel)]="favoriteCar">
    </mat-form-field>
    <div class="car-container">
        <span class="favorite-car">{{favoriteCar}}</span>
    </div>
</div>
