<div class="table-wrapper">

  <h2>Server table</h2>
    <table mat-table [dataSource]="data" matSort="initSort()">

      <!-- Full Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}}, {{element.lastName}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <!-- Addresses Column -->
      <ng-container matColumnDef="addresses">
        <th mat-header-cell *matHeaderCellDef> Addresses </th>
        <td mat-cell *matCellDef="let element"> {{element.addresses[0].city}}, {{element.addresses[0].addressLine}}, {{element.addresses[0].zip}}</td>
      </ng-container>

      <!-- Departmet Column -->
      <ng-container matColumnDef="department">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
         <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="1000">
    </mat-paginator>
  </div>
