<div [formGroup]="creationUserForm">
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="userEmail" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Company</mat-label>
            <input matInput type="text" formControlName="company" />
        </mat-form-field>
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Department</mat-label>
            <input matInput type="text" formControlName="department" />
        </mat-form-field>
        <div class="form-item">
        <mat-radio-group aria-mat-label="Gender" formControlName="gender">
            <mat-radio-button [value]="false">Male</mat-radio-button>
            <mat-radio-button [value]="true">Female</mat-radio-button>
        </mat-radio-group>
        </div>
</div>
