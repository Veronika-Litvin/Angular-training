<app-card (toggleItemEvent)="toggleFavorits()" [isFavorite] = "car.isFavorite">
    <p>{{car.item.name}} <strong>{{car.item.releaseYear}}</strong></p>
    <div>
      <img class="car-img" src="{{car.item.imageUrl}}" alt="Car image">
      <p>{{car.item.color}}</p>
      <p>{{car.item.number}}</p>
    </div>
  </app-card>
