<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
            <!-- matSort matSortActive="fullName" matSortDisableClear matSortDirection="desc"
            matSort matSortActive="email" matSortDisableClear matSortDirection="desc"
            matSort matSortActive="age" matSortDisableClear matSortDirection="desc"
            matSort matSortActive="department" matSortDisableClear matSortDirection="desc"> -->

      <!-- Full Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
  
      <!-- Addresses Column -->
      <ng-container matColumnDef="addresses">
        <th mat-header-cell *matHeaderCellDef> Addresses </th>
        <td mat-cell *matCellDef="let element"> {{element.addresses}} </td>
      </ng-container>

      <!-- Departmet Column -->
      <ng-container matColumnDef="department">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
         <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
